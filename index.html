<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Assignment</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center mt-5">
            <button type="button" class="btn btn-success addButton">Add New</button>
        </div>

        <div class="form" style="display: none;">
            <div class="row mt-2 d-flex justify-content-center p-3">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputName" placeholder="Enter Name"
                            required>
                        <label for="floatingInputName">Enter Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="date" class="form-control" id="floatingDate" placeholder="Joining Date" required>
                        <label for="floatingDate">Joining Date</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputDesignation"
                            placeholder="Enter Designation">
                        <label for="floatingInputDesignation">Enter Designation</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingInputAge" placeholder="Age">
                        <label for="floatingInputAge">Age</label>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end m-3">
                <button type="button" class="btn btn-success saveButton me-2">Save</button>
                <button type="button" class="btn btn-warning clearButton me-2">Clear</button>
                <button type="button" class="btn btn-danger cancelButton">Cancel</button>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-center p-4 mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Joining Date</th>
                        <th scope="col">Age</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
